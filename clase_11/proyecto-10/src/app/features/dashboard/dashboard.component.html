<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <!--
      Parametros de URL
      /dashboard/students/2

      Parametros de Consultas
      /dashboard/students?page=2&size=10

    -->

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="home"
        routerLinkActive
        #home="routerLinkActive"
        [activated]="home.isActive"
      >
        Inicio
      </a>
      <a
        mat-list-item
        routerLink="courses"
        routerLinkActive
        #courses="routerLinkActive"
        [activated]="courses.isActive"
        >Cursos</a
      >
      <a mat-list-item routerLink="students">Alumnos</a>
      <a
        mat-list-item
        routerLink="enrollments"
        routerLinkActive
        #enrollments="routerLinkActive"
        [activated]="enrollments.isActive"
      >
        Inscripciones
      </a>
      <a mat-list-item routerLink="/auth">Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="tertiary-toolbar">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Super App</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

      <!-- } -->

      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
